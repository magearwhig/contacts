<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Contacts - emberjs</title>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="contacts">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <h1>Contacts</h1>
                        <strong>{{toMeet}}</strong> {{contactLabel}} left to meet | <strong>show:</strong> 
                        {{#linkTo 'contacts.index' activeClass="selected"}}all{{/linkTo}}
                        {{#linkTo 'contacts.havemet' activeClass="selected"}}have met{{/linkTo}}
                        {{#linkTo 'contacts.havenotmet' activeClass="selected"}}have not met{{/linkTo}}
                    </div>
                </div>
                {{outlet}}
                <div class="row">
                    <div class="span12">
                        {{view Ember.TextField id="new-contact-first" placeholder="First Name" valueBinding="newContactFirstName" action="createContact"}}
                        {{view Ember.TextField id="new-contact-last" placeholder="Last Name" valueBinding="newContactLastName" action="createContact"}}<br>
                        {{view Ember.TextField id="new-contact-company" placeholder="Company" valueBinding="newContactCompany" action="createContact"}}<br>
                        {{view Ember.TextField id="new-contact-address" placeholder="Address" valueBinding="newContactAddress" action="createContact"}}<br>
                        {{view Ember.TextField id="new-contact-city" placeholder="City" valueBinding="newContactCity" action="createContact"}}
                        {{view Ember.TextField id="new-contact-state" placeholder="State" valueBinding="newContactState" action="createContact"}}, 
                        {{view Ember.TextField id="new-contact-zip" placeholder="Zip" valueBinding="newContactZip" action="createContact"}}<br>
                        {{view Ember.TextField id="new-contact-phone" placeholder="Phone" valueBinding="newContactPhone" action="createContact"}}
                    </div>
                </div>
                <div class="row addcontact">
                    <div class="span122">
                        <a class="btn btn-primary" {{action "createContact" on="click"}}>Add Contact</a>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/x-handlebars" data-template-name="contacts/index">
            <div class="row">
                {{#each controller itemController="contact"}}
                    <div class="span6">
                        <div {{bindAttr class=":contact haveMet:havemet isEditing:editing"}}>
                            {{#if isEditing}}
                                {{view Ember.TextField valueBinding="firstName" placeholder="First Name" action="editContact"}}
                                {{view Ember.TextField valueBinding="lastName" action="editContact" placeholder="Last Name"}}<br>
                                {{view Ember.TextField valueBinding="company" action="editContact" placeholder="Company"}}<br>
                                {{view Ember.TextField valueBinding="address" action="editContact" placeholder="Address"}}<br>
                                {{view Ember.TextField valueBinding="city" action="editContact" placeholder="City"}}
                                {{view Ember.TextField valueBinding="state" action="editContact" placeholder="State"}},
                                {{view Ember.TextField valueBinding="zip" action="editContact" placeholder="Zip"}}<br>
                                {{view Ember.TextField valueBinding="phone" action="editContact" placeholder="Phone"}}
                            {{else}}
                                {{#view Contacts.displayContact}}
                                    <h4>{{firstName}} {{lastName}}</h4>
                                    <div><label>{{view Ember.Checkbox checkedBinding="haveMet"}} I have met this contact</label></div>
                                    <address>
                                        <strong>{{company}}</strong><br>
                                        {{address}}<br>
                                        {{city}}, {{state}} {{zip}}<br>
                                        <abbr title="Phone">P:</abbr> {{phone}}
                                    </address>
                                    <button class="btn btn-danger" {{action "deleteContact"}}>Delete Contact</button>
                                {{/view}}
                            {{/if}}
                        </div>
                    </div>
                {{/each}}
            </div>
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="js/libs/handlebars.js"></script>
        <script src="js/libs/ember.min.js"></script>
        <script src="js/libs/ember-data-latest.min.js"></script>
        <script src="js/libs/localstorage_adapter.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/store.js"></script>
        <script src="js/models/contact.js"></script>
        <script src="js/controllers/contacts_controller.js"></script>
        <script src="js/controllers/contact_controller.js"></script>
        <script src="js/views/display_view.js"></script>
    </body>
</html>
