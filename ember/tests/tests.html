<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
        <title>Tests</title>
    </head>
    <body>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script src="/testem.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../js/libs/handlebars.js"></script>
        <script src="../js/libs/ember.min.js"></script>
        <script src="../js/libs/ember-data-latest.min.js"></script>
        <script src="../js/libs/localstorage_adapter.js"></script>
        <script src="../js/application.js"></script>
        <script src="../js/router.js"></script>
        <script src="../js/models/store.js"></script>
        <script src="../js/models/contact.js"></script>
        <script src="../js/controllers/contacts_controller.js"></script>
        <script src="../js/controllers/contact_controller.js"></script>
        <script src="../js/views/display_view.js"></script>
        <script src="contact_spec.js"></script>
        <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
        </script>
    </body>
</html>
