<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Contacts - knockoutjs</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h1>Contacts</h1>
                    <ul class="nav nav-pills">
                        <li><a href="">all</a></li>
                        <li><a href="">have met</a></li>
                        <li><a href="">have not met</a></li>
                    </ul>
                    <div class="alert alert-info"><strong>{{toMeet}}</strong> {{contactLabel}} left to meet</div> 
                </div>
            </div>
            <div class="row" data-bind="foreach: contacts">
                <div class="span6">
                    <div class="contact" data-bind="css: { havemet:haveMet }">
                        <div data-bind="visible: editing() == false, event: {click: editContact}">
                            <h4><span data-bind="text: firstName"></span> <span data-bind="text: lastName"></span></h4>
                            <div><label><input type="checkbox" data-bind="checked: haveMet"> I have met this contact</label></div>
                            <address>
                                <strong><span data-bind="text: company"></span></strong><br>
                                <span data-bind="text: address"></span><br>
                                <span data-bind="text: city"></span>, <span data-bind="text: state"></span> <span data-bind="text: zip"></span><br>
                                <abbr title="Phone">P:</abbr> <span data-bind="text: phone"></span>
                            </address>
                            <button class="btn btn-danger" data-bind="click: $root.remove">Delete Contact</button>
                        </div>
                        <div data-bind="visible: editing">
                            <div class="alert">edit your contact</div>
                                <input type="text" placeholder="First Name" data-bind="value: firstName, valueUpdate: 'afterkeydown', enterKey: doneEditing">
                                <input type="text" placeholder="Last Name" data-bind="value: lastName, valueUpdate: 'afterkeydown', enterKey: doneEditing"><br>
                                <!--
                                {{view Ember.TextField valueBinding="firstName" placeholder="First Name" action="editContact"}}
                                {{view Ember.TextField valueBinding="lastName" action="editContact" placeholder="Last Name"}}<br>
                                {{view Ember.TextField valueBinding="company" class="input-xlarge" action="editContact" placeholder="Company"}}<br>
                                {{view Ember.TextField valueBinding="address" action="editContact" class="input-xlarge" placeholder="Address"}}<br>
                                {{view Ember.TextField valueBinding="city" action="editContact" placeholder="City"}}
                                {{view Ember.TextField class="input-mini" valueBinding="state" action="editContact" placeholder="State"}},
                                {{view Ember.TextField valueBinding="zip" action="editContact" placeholder="Zip"}}<br>
                                {{view Ember.TextField valueBinding="phone" action="editContact" placeholder="Phone"}}
                                -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <hr>
                    <div class="hero-unit">
                        <div class="alert"><strong>add a contact to start</strong> you only need a first name and last name, hit enter at any time</div>
                        <input type="text"id="new-contact-first" placeholder="First Name" data-bind="value: newFirstName, valueUpdate: 'afterkeydown', enterKey: addContact">
                        <input type="text"id="new-contact-last" placeholder="Last Name" data-bind="value: newLastName, valueUpdate: 'afterkeydown', enterKey: addContact"><br>
                        <input type="text"id="new-contact-company" placeholder="Company" class="input-xxlarge" data-bind="value: newCompany, valueUpdate: 'afterkeydown', enterKey: addContact"><br>
                        <input type="text"id="new-contact-address" placeholder="Address" class="input-xxlarge" data-bind="value: newAddress, valueUpdate: 'afterkeydown', enterKey: addContact"><br>
                        <input type="text"id="new-contact-city" placeholder="City" data-bind="value: newCity, valueUpdate: 'afterkeydown', enterKey: addContact">
                        <input type="text"id="new-contact-state" placeholder="State" class="input-mini" data-bind="value: newState, valueUpdate: 'afterkeydown', enterKey: addContact">,
                        <input type="text"id="new-contact-zip" placeholder="Zip" data-bind="value: newZip, valueUpdate: 'afterkeydown', enterKey: addContact"><br>
                        <input type="text"id="new-contact-phone" placeholder="Phone" data-bind="value: newPhone, valueUpdate: 'afterkeydown', enterKey: addContact">
                        <p><a class="btn btn-primary btn-large" data-bind="click: addContact">Add Contact</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/libs/knockout-2.3.0.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/contacts.min.js"></script>
    </body>
</html>
